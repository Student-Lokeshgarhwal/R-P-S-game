<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisser</title>
    <link rel="stylesheet" href="R_P_S.css">
</head>

<body>
    <h1>Rock Paper Scisser</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://th.bing.com/th/id/OIP.Eq4i13pOJGp_UpidyUR49wHaE7?w=261&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="https://th.bing.com/th/id/OIP.xNEhHt2pEuwWLzwNV5HapQHaHa?w=205&h=205&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                alt="Paper">
        </div>
        <div class="choice" id="scisser">
            <img src="https://th.bing.com/th/id/OIP.XOr-9xfh158wqP8_Zykr5AHaHa?w=175&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                alt="Scisser">
        </div>

    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>

    <script src="R_P_S.js"></script>
</body>
</html>
